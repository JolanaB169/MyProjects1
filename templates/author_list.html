{% extends 'base.html' %}
{% block content %}
    <h1>List of Authors</h1>


<ul>
    {% for author in authors %}
        <li><a href="{% url 'author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a></li>
    {% empty %}
        <li>No authors to display.</li>
    {% endfor %}
</ul>
{% endblock %}
